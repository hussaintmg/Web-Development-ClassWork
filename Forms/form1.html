<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form action="" method="post">
        <label for="userName">Name:
            <input type="text" name="userName" id="userName">
        </label>
        <br>
        <label for="gender">Gender: <label for="male"><input type="radio" name="gender" checked value="Male"
                    id="male">Male </label>
            <label for="female"><input type="radio" name="gender" value="Female" id="female">Female</label></label>
        <br>
        <label for="country">Country:
            <select name="country" id="country">
                <option value="Pakistan">Pakistan</option>
                <option value="Iran">Iran</option>
                <option value="China">China</option>
            </select>
        </label><br>
        Message: <br>
        <label for="message">
            <textarea name="message" id="message" rows="4" width="40%"></textarea>
        </label><br>
        <label for="subscribe">
            <input type="checkbox" name="subscribe" id="subscribe">Subscribe?
        </label><br>
        <input type="submit" value="Submit">
    </form>
    <a href="../index.html">Home Page</a>
</body>

</html>
